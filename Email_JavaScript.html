<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form method="POST" onsubmit="return validateForm()" class="contact-form">
            <input type="text" class="name" id="name" placeholder="Enter Name" />
            <input type="email" class="email" id="email" placeholder="Enter Email" />
            <p id="mytext"></p>
            <button type="submit" name="submit">Submit</button>
        </form>
    </body>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        const form = document.querySelector(".contact-form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let name = document.querySelector(".name").value;
            let email = document.querySelector(".email").value;

            if (name == "") {
                document.getElementById("mytext").innerHTML = "Please enter Name";
                
            }
            else if(email=="")
            {
                document.getElementById("mytext").innerHTML = "Please enter Email";
            } 
            else {
                document.querySelector(".contact-form").reset();

                sendEmail(name, email);
            }
        });

        function sendEmail(name, email) {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "zabir6093@gmail.com",
                Password: "egwxnuytllurpgmi",
                To: "zabir6093@gmail.com",
                From: "zabir6093@gmail.com",
                Subject: `${name} Just messaged you from the website form`,
                Body: `Name: ${name} <br> Email: ${email} <br>`,
            })
                .then((success) => {
                    alert("message sent successfully. Please check the spam folder in your mail.");
                })
                .catch((error) => {
                    alert("error sending message");
                });
        }
    </script>
</html>
